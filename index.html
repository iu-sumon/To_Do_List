<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2022</title>
	<link rel="stylesheet" href="main.css" />
	<script src="https://kit.fontawesome.com/6ddd3a001f.js" crossorigin="anonymous"></script>

</head>
<body>
	
	<header>
		<h1>Task List 2022</h1>
		<div class="header">
			<form id="new-task-form">
				<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?"
				/> 
				<button 
					class="parallelogram1" 
					type="submit" 
					id="new-task-submit">
						ADD TASK
					</button> 
			 </form>
			 <button class="parallelogram2" id="delete_all">DELETE ALL</button>
		</div>
	</header>
	<main>
		<section class="task-list" id="tasks_parent">
			 
			<div id="tasks">

			</div>

		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
